<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>New, This, Prototypes and Classes</title>
    <link rel="stylesheet" href="../base.css" />
  </head>
  <button class="one">Button 1</button>
  <button class="two">Button 2</button>

  <body>
    <script>
      const myDate = new Date("August 11, 2020 ");
      const myArray = new Array(12, 13);

      function Pizza(type, slice) {
        this.type = type;
        this.slice = slice;
      }

      Pizza.prototype.eat = function () {
        if (this.slice > 0) {
          this.slice--;
          console.log(`You have ${this.slice} slices left`);
        } else {
          console.log("You have no more slices left");
        }
      };
      Pizza.prototype.describe = function () {
        return `The ${this.type} pizza has ${this.slice} slices left`;
      };
      const pepperoniPizza = new Pizza("pepperoni", 12);
      const canadianPizza = new Pizza("canadian", 8);

      console.log(pepperoniPizza);

      const button1 = document.querySelector(".one");
      const button2 = document.querySelector(".two");

      function tellMeAboutTheButton() {
        console.log("outside", this);

        setTimeout(() => {
          this.textContent = "You clicked me";
        }, 1000);
      }

      button1.addEventListener("click", tellMeAboutTheButton);
      button2.addEventListener("click", tellMeAboutTheButton);
    </script>
  </body>
</html>
