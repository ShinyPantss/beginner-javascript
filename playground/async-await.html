<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Async Await</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      function wait(ms = 0) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function go() {
        console.log("starting");
        await wait(2000);
        console.log("running");
        await wait(2000);
        console.log("ending");
      }
      go();

      function makePizza(toppings = []) {
        return new Promise(function (resolve, reject) {
          if (toppings.includes("pineapple")) {
            reject("Seriously? Get out üçç");
          }
          const amountOfTimeToBake = 500 + toppings.length * 200;
          setTimeout(function () {
            resolve(
              `Here is your pizza üçï with the toppings ${toppings.join(" ")}`
            );
          }, amountOfTimeToBake);
        });
      }

      async function makeDinner() {
        const pizza1 = makePizza(["pepperoni"]);
        const pizza2 = makePizza(["onion"]);
        const pizzaPromise = await Promise.all([pizza1, pizza2]);
        console.log(pizzaPromise);
      }
      makeDinner();
    </script>
  </body>
</html>
