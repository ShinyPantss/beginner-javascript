<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      console.log("start");
      function makePizza(toppings = []) {
        return new Promise(function (resolve, reject) {
          if (toppings.includes("pineapple")) {
            reject("Seriously? Get out ðŸ");
          }
          const amountOfTimeToBake = 500 + toppings.length * 200;
          setTimeout(function () {
            debugger;
            resolve("Here is your pizza ðŸ•");
          }, amountOfTimeToBake);
        });
      }

      makePizza(["pepperoni"])
        .then(function (pizza) {
          console.log(pizza);
          return makePizza(["ham", "cheese", "pineapple"]);
        })
        .then(function (pizza) {
          console.log(pizza);
          return makePizza(["mushrooms", "peppers", "onions"]);
        })
        .then(function (pizza) {
          console.log(pizza);
        })
        .catch(handleError);

      const pizzaPromise1 = makePizza(["hot peppers", "onion", "feta"]);
      const pizzaPromise2 = makePizza([
        "one",
        "two",
        "three",
        "four",
        "one",
        "two",
        "three",
        "four",
        "one",
        "two",
        "three",
        "four",
      ]);
      const pizzaPromise3 = makePizza(["ham", "cheese"]);

      const dinnerPromise = Promise.all([
        pizzaPromise1,
        pizzaPromise2,
        pizzaPromise3,
      ]);

      dinnerPromise.then(function (pizzas) {
        const [hottie, garbagePail, hamAndCheese] = pizzas;
        console.log(hottie, garbagePail, hamAndCheese);
      });

      const firstPizzaPromise = Promise.race([
        pizzaPromise1,
        pizzaPromise2,
        pizzaPromise3,
      ]);

      firstPizzaPromise.then((pizza) => {
        console.log("first pizza is ready" + `${pizza}`);
      });

      function handleError(err) {
        console.log("oh no");
        console.log(err);
      }

      const p1 = makePizza(["pepperoni"]);
      const p2 = makePizza(["pineapple"]);
      const dinneresPromise = Promise.allSettled([p1, p2]);
      dinneresPromise.then((results) => {
        console.log(results);
      });
    </script>
  </body>
</html>
